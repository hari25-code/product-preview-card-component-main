<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <title>Frontend Mentor | Product preview card component</title>
   <link href="product.css" rel="stylesheet">
 </head>
 <body>
   <main class="card">
     <div class="img_container">
        <img src="./images/icon-image.jpg" alt="Parfume img" >
     </div>
     <div class="content">
       <p class="Montserrat">PERFUME</p>
       <h1 class="name">Gabrielle Essence Eau De Parfume</h1>
       <p class="description">
         A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.
       </p>
       <div class="price">
         <h1 class="current "> $149.99</h1>
         <p class="old">$169.99</p>
       </div>

       <button class="btn">
         <img src="./images/icon-cart.svg" alt="cardimg" >
         Add to Cart
       </button>
     </div>
   </main>
  </body>
</html>
